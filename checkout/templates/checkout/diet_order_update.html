{% extends "catering/base.html" %}
{% load crispy_forms_filters %}
{% load static %}



{% block head %}

    <title>Place Autocomplete Address Form</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static "checkout/css/maps.css" %}"/>
    <script src="{% static "checkout/js/maps.js" %}"></script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initAutocomplete&libraries=places&v=weekly"
            async
    ></script>

{% endblock %}
{% block content %}


    <form id="address-form" action="" method="post" autocomplete="off">

        {% csrf_token %}
        <div id="div_id_name" value="{{ order.name }}" class="form-group"><label for="id_name"
                                                                                 class=" requiredField">
            Name <span class="asteriskField">*</span> </label>
            <div class="">
                <select name="name" class="select form-control" required id="id_name">
                    <option value="DataScience Diet">DataScience Diet</option>
                    <option value="WebDeveloper Diet">WebDeveloper Diet</option>
                    <option value="Tester Diet">Tester Diet</option>
                </select>
            </div>
        </div>

        <div id="div_id_megabytes" value="{{ order.megabytes }}" class="form-group"><label for="id_megabytes"
                                                                                           class=" requiredField">
            Megabytes<span class="asteriskField">*</span> </label>
            <div class=""><select name="megabytes" class="select form-control" id="id_megabytes">
                <option value="1000">1000</option>
                <option value="1500">1500</option>
                <option value="2000">2000</option>
                <option value="2500">2500</option>
                <option value="3000">3000</option>
                <option value="3500">3500</option>
            </select>
            </div>
        </div>

        <div id="div_id_days" class="form-group"><label for="id_days" class=" requiredField">
            Days<span class="asteriskField">*</span> </label>
            <div class="">
                <input type="number" value="{{ order.days }}" name="days" min="1" class="numberinput form-control"
                       required id="id_days">
            </div>
        </div>

        <div id="div_id_date_of_start" class="form-group"><label for="id_date_of_start_month" class=" requiredField">
            Date of start<span class="asteriskField">*</span> </label>
            <div class="">
                <select name="date_of_start_month" required
                        id="id_date_of_start_month"
                        class="selectdatewidget form-control">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <select name="date_of_start_day" required
                        id="id_date_of_start_day"
                        class="selectdatewidget form-control">
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>


                <select name="date_of_start_year" required
                        id="id_date_of_start_year"
                        class="selectdatewidget form-control">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select></div>
        </div>

        <p class="title">Enter your data</p>
        <p class="note"><em>* = required field</em></p>
        <label class="full-field">
            <!-- Avoid the word "address" in id, name, or label text to avoid browser autofill from conflicting with Place Autocomplete. Star or comment bug https://crbug.com/587466 to request Chromium to honor autocomplete="off" attribute. -->
            <span class="form-label">Deliver to*</span>

            Street
            <input
                    id="ship-address"
                    name="ship-address"
                    required
                    autocomplete="off"
                    value="{{ order.address }}"

            />
        </label>
        <label class="full-field">
            <span class="form-label">Apartment, unit, suite, or floor #</span>
            <input id="address_info" name="address_info" value="{{ order.address_info }}" required/>
        </label>
        <label class="full-field">
            <span class="form-label">City*</span>
            <input id="locality" name="locality" value="{{ order.locality }}" required/>
        </label>
        <label class="slim-field-left">
            <span class="form-label">State/Province*</span>
            <input id="state" name="state" value="{{ order.state }}" required/>
        </label>
        <label class="slim-field-right" for="postal_code">
            <span class="form-label">Postal code*</span>
            <input id="post_code" value="{{ order.post_code }}" name="post_code" required/>
        </label>
        <button type="submit" form="address-form" class="my-button">Save address</button>

    </form>
{% endblock %}
