{% extends "catering/base.html" %}
{% load crispy_forms_tags %}
{% block head %}
     <title>Confirm Password Change</title>
{% endblock %}
{% block content %}

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botom mb-4">Reset Password</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info" type="submit">Reset Password</button>

            </div>
        </form>
{% endblock content %}
