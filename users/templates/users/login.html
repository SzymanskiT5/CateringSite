{% extends "catering/base.html" %}
{% load crispy_forms_tags %}
{% block head %}
     <title>Log In</title>
{% endblock %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botom mb-4">Log In</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info" type="submit">Log In</button>

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted"> Not registered?<a class="ml-2" href="{% url "register" %}">Sign In</a>
            </small>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted"> Forgotten password?<a class="ml-2" href="{% url "password_reset" %} ">Reset </a>
            </small>
        </div>
    </div>
{% endblock content %}
